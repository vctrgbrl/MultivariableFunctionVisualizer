<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Visualizador de Funções Multivariáveis</title>
	<style>
		body {
			margin: 0;
			/* overflow: hidden; */
			min-height: 100vh;
		}

		.main {
			display: flex;
			height: 100vh;
		}

		.equations>div {
			display: block;
		}

		@media screen and (max-width:648px) {
			.main {
				flex-direction: column;
			}
		}
	</style>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"
		defer></script>
	<script defer src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</head>

<body class="bg-dark">
	<div class="main container d-flex bg-white">
		<div class="ui-div flex-fill w-50">
			<h3 class="m-4">
				Visualizador de Funções Multivariáveis
			</h3>
			<div class="equations m-4 d-flex">
				<div class="flex-fill">
					<div class="m-2 d-flex">
						<label for="dxdt" class="form-label m-2">
							\(\frac{dx}{dt}\)
						</label>
						<input type="text" id="dxdt" name="dx/dt" class="form-control"
							value="-y + x*(x^2 + y^2)*cos(pi/(x^2 + y^2)^(1/2))">
					</div>
					<div class="m-2 d-flex">
						<label for="dydt" class="form-label m-2">
							\(\frac{dy}{dt}\)
						</label>
						<input type="text" id="dydt" name="dy/dt" class="form-control"
							value="x + y*(x^2 + y^2)*cos(pi/(x^2 + y^2)^(1/2))">
					</div>
				</div>
				<div class="d-flex align-items-center m-2">
					<button class="btn btn-primary h-100" onclick="SetNewExpression(event)">Go</button>
				</div>
			</div>
			<div class="buttons m-4">
				<button class="btn btn-dark" onclick="Reset(event)">Reset</button>
				<button class="btn btn-outline-dark disabled">Particle Respawn</button>
				<button class="btn btn-outline-dark disabled">Grid</button>
				<button class="btn btn-outline-dark disabled">Vector Map</button>
			</div>
			<div class="m-4">
				<label for="vibração" class="form-label">Vibração</label>
				<input type="range" class="form-range" id="vibração" name="vibração" min="0" max="100" value="0"
					oninput="getRandomness(event)">
			</div>
			<div class="m-4">
				<label for="velocidade" class="form-label">Velocidade: <span id='velocity-span'>1</span></label>
				<input type="range" class="form-range" id="velocidade" name="velocidade" min="0.25" max="4" value="1" step="0.05"
					oninput="getVelocity(event)">
			</div>
			<div class="m-4">
				<label for="n-particles" class="form-label">Raiz do Número de Partículas: <span id="n-particles-span">30</span></label>
				<input type="range" class="form-range" id="n-particles" name="n-particles" min="10" max="60" value="30"
					step="1" oninput="getNParticles(event)">
			</div>
			<div class="m-4">
				<label for="side" class="form-label">Area: <span id="area-span">5</span></label>
				<input type="range" class="form-range" id="side" name="side" min="1" max="10" value="5" step="0.1"
					oninput="getSide(event)">
			</div>
		</div>
		<div class="flex-fill w-50 d-flex align-items-center justify-content-center">
			<canvas onresize="UpdateCanvasSize(event)" onmousewheel="Zooming(event)"></canvas>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/mathjs@9.4.4/lib/browser/math.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"
		integrity="sha256-Q09sVU2Fa0YmViZQWtSKq7UsipqxaqRf1Sa49V/yp88=" crossorigin="anonymous"></script>
	<script src="js/_visual.js"></script>
</body>

</html>
